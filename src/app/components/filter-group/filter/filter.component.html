<button (click)="this.isOpen = !this.isOpen">{{ filterName }}</button>
<div [ngClass]="{ open: isOpen }">
  <input [(ngModel)]="searchTerm" />
  <ul>
    <li *ngFor="let option of searchedOptions">
      <label>
        <input
          type="checkbox"
          (change)="toggleValue(valueField ? option[valueField] : option)"
          [checked]="isSelected(valueField ? option[valueField] : option)"
        />
        {{ option.value }}
      </label>
    </li>
  </ul>
</div>
